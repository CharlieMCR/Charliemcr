<nav class="pv3 ph3 ph4-ns bg-primary-ds" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw6 hover-white no-underline white-90 dib">
      {{ .Site.Title }}
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 ma0 ml0 mt0-l mt3">
          {{ range .Site.Menus.main }}
          <li class="list f5 fw4 dib">
            <a class="hover-white no-underline white-90 pv2 pr3" href="{{ .URL }}" title="{{ .Name }} page">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
    </div>
  </div>
</nav>
